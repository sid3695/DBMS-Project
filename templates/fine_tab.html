{% extends 'layout.html' %}

{% block head %}
    
    <title>DBMS</title>
{% endblock head %}
{% block content %}
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Student Management System</a>
            </div>
            
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Fine Table</h1>
                <p>Tabular View</p>
            </div>
        </div>

<ul class="breadcrumb">
    <li><a href="/">Home</a></li>
    <li><a href="/misc">Misc Menu</a></li>
    <li class="active">Fine Table</li>
</ul>

        <div class="row">
            <div class="col-lg-12 text-center">
            	<div class="panel panel-default">
            		<div class="panel-heading"><h4>Table</h4></div>
  					<div class="panel-body">
  					<table class="table">
                    <thead>
                      <tr>
                        <th><center>Roll No.</center></th>
                        <th><center>Fine</center></th>
                        
                      </tr>
                    </thead>
                    <tbody>
                    {% for key,value in data.iteritems()%}
                    <tr>
                        <td><center>{{key}}</center></td>
                        <td>{{value}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
  					</div>
				</div>
            </div>
         </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

{% endblock content %}
